<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserVideoEditDlg" widgetVar="UserVideoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditUserVideoTitle}">
            <h:form id="UserVideoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userVideoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditUserVideoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{userVideoController.selected.id}" title="#{bundle.EditUserVideoTitle_id}" required="true" requiredMessage="#{bundle.EditUserVideoRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditUserVideoLabel_userId}" for="userId" />
                        <p:inputText id="userId" value="#{userVideoController.selected.userId}" title="#{bundle.EditUserVideoTitle_userId}" />
                        <p:outputLabel value="#{bundle.EditUserVideoLabel_title}" for="title" />
                        <p:inputText id="title" value="#{userVideoController.selected.title}" title="#{bundle.EditUserVideoTitle_title}" required="true" requiredMessage="#{bundle.EditUserVideoRequiredMessage_title}"/>
                        <p:outputLabel value="#{bundle.EditUserVideoLabel_description}" for="description" />
                        <p:inputText id="description" value="#{userVideoController.selected.description}" title="#{bundle.EditUserVideoTitle_description}" required="true" requiredMessage="#{bundle.EditUserVideoRequiredMessage_description}"/>
                        <p:outputLabel value="#{bundle.EditUserVideoLabel_youtubeVideoId}" for="youtubeVideoId" />
                        <p:inputText id="youtubeVideoId" value="#{userVideoController.selected.youtubeVideoId}" title="#{bundle.EditUserVideoTitle_youtubeVideoId}" required="true" requiredMessage="#{bundle.EditUserVideoRequiredMessage_youtubeVideoId}"/>
                        <p:outputLabel value="#{bundle.EditUserVideoLabel_duration}" for="duration" />
                        <p:inputText id="duration" value="#{userVideoController.selected.duration}" title="#{bundle.EditUserVideoTitle_duration}" required="true" requiredMessage="#{bundle.EditUserVideoRequiredMessage_duration}"/>
                        <p:outputLabel value="#{bundle.EditUserVideoLabel_datePublished}" for="datePublished" />
                        <p:calendar id="datePublished" pattern="MM/dd/yyyy" value="#{userVideoController.selected.datePublished}" title="#{bundle.EditUserVideoTitle_datePublished}" required="true" requiredMessage="#{bundle.EditUserVideoRequiredMessage_datePublished}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditUserVideoLabel_category}" for="category" />
                        <p:inputText id="category" value="#{userVideoController.selected.category}" title="#{bundle.EditUserVideoTitle_category}" required="true" requiredMessage="#{bundle.EditUserVideoRequiredMessage_category}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{userVideoController.update}" value="#{bundle.Save}" update="display,:UserVideoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UserVideoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UserVideoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
