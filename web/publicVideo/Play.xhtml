<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">


    <ui:composition>
        <p:dialog id="PublicVideoPlayDlg" widgetVar="PublicVideoPlayDialog" modal="true"
                  resizable="false" appendTo="@(body)" header="#{bundle.PlayPublicVideoTitle}"
                  style="height: 80%">
            <h:form id="PublicVideoPlayForm">
                <div align="center" style="width: auto">
                    <p:panel style="text-align: center;border: none"> 
                        <iframe width="auto" height="auto"
                                src="https://www.youtube.com/embed/#{publicVideoController.selected.youtubeVideoId}" allowfullscreen="true">
                        </iframe>
                        <br /><br/>
                        <!-- CLOSE Button -->
                        <p:commandButton value="#{bundle.Close}" onclick="PublicVideoPlayDialog.hide()"
                                         styleClass="commandButton" icon="ui-icon-close"/>
                    </p:panel>
                </div>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
