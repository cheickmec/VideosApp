<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PublicVideoCreateDlg" widgetVar="PublicVideoCreateDialog" modal="true" 
                  resizable="false" appendTo="@(body)" header="#{bundle.CreatePublicVideoTitle}"
                  width="80%">
            
            <h:form id="PublicVideoCreateForm">
                
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="videoColumn1, videoColumn2"
                                 rendered="#{publicVideoController.selected != null}"
                                 styleClass="createPublicVideo">
                        <!-- Video Title -->
                        <p:outputLabel value="#{bundle.CreatePublicVideoLabel_title}" for="title" />
                        <p:inputText id="title" value="#{publicVideoController.selected.title}" 
                                     title="#{bundle.CreatePublicVideoTitle_title}" required="true" 
                                     requiredMessage="#{bundle.CreatePublicVideoRequiredMessage_title}"
                                     style="width: 98%"/>

                        <!-- Video Description -->
                        <p:outputLabel value="#{bundle.CreatePublicVideoLabel_description}" for="description" />
                        <p:inputText id="description" value="#{publicVideoController.selected.description}" 
                                     title="#{bundle.CreatePublicVideoTitle_description}" required="true" style="width: 98%"
                                     requiredMessage="#{bundle.CreatePublicVideoRequiredMessage_description}"/>

                        <!-- Video YouTube ID -->
                        <p:outputLabel value="#{bundle.CreatePublicVideoLabel_youtubeVideoId}" for="youtubeVideoId" />
                        <p:inputText id="youtubeVideoId" value="#{publicVideoController.selected.youtubeVideoId}" 
                                     title="#{bundle.CreatePublicVideoTitle_youtubeVideoId}" required="true" 
                                     requiredMessage="#{bundle.CreatePublicVideoRequiredMessage_youtubeVideoId}"/>

                        <!-- Video Duration -->
                        <p:outputLabel value="#{bundle.CreatePublicVideoLabel_duration}" for="duration" />
                        <p:inputText id="duration" value="#{publicVideoController.selected.duration}" 
                                     title="#{bundle.CreatePublicVideoTitle_duration}" required="true" 
                                     requiredMessage="#{bundle.CreatePublicVideoRequiredMessage_duration}"/>

                        <!-- Video Date Published -->
                        <p:outputLabel value="#{bundle.CreatePublicVideoLabel_datePublished}" for="datePublished" />
                        <p:calendar id="datePublished" pattern="MM/dd/yyyy" value="#{publicVideoController.selected.datePublished}" 
                                    title="#{bundle.EditPublicVideoTitle_datePublished}" required="true" 
                                    requiredMessage="#{bundle.EditPublicVideoRequiredMessage_datePublished}" showOn="button"/>

                        <!-- Video Category-->
                        <p:outputLabel value="#{bundle.CreatePublicVideoLabel_category}" for="category" />
                        <p:selectOneMenu id="category" value="#{publicVideoController.selected.category}" 
                                     title="#{bundle.CreatePublicVideoTitle_category}" required="true" 
                                     requiredMessage="#{bundle.CreatePublicVideoRequiredMessage_category}">
                            <f:selectItem itemLabel="Select Video Category" itemValue="" noSelectionOption="true"/>
                            <f:selectItem itemLabel="How-to &amp; Style" itemValue="How-to &amp; Style"/>
                            <f:selectItem itemLabel="Music" itemValue="Music"/>
                            <f:selectItem itemLabel="News &amp; Politics" itemValue="News &amp; Politics"/>
                            <f:selectItem itemLabel="Non-profits &amp; Activism" itemValue="Non-profits &amp; Activism"/>
                            <f:selectItem itemLabel="People &amp; Blogs" itemValue="People &amp; Blogs"/>
                            <f:selectItem itemLabel="Pets &amp; Animals" itemValue="Pets &amp; Animals"/>
                            <f:selectItem itemLabel="Science &amp; Technology" itemValue="Science &amp; Technology"/>
                            <f:selectItem itemLabel="Sports" itemValue="Sports"/>
                            <f:selectItem itemLabel="Travel &amp; Events" itemValue="Travel &amp; Events"/>
                        </p:selectOneMenu>
                    
                    </p:panelGrid>
                    <p:spacer height="10"/>
                    <div align="center">
                        <!-- CREATE button -->
                        <p:commandButton actionListener="#{publicVideoController.create}" value="#{bundle.Save}"
                                         styleClass="commandButton" icon="ui-icon-disk" ajax="false"
                                         update="display,:PublicVideoListForm:datalist,:growl" 
                                         oncomplete="handleSubmit(args,'PublicVideoCreateDialog');"/>
                        &nbsp;
                        <!-- CANCEL button -->
                        <p:commandButton value="#{bundle.Cancel}" onclick="PF('PublicVideoCreateDialog').hide()"
                                         styleClass="commandButton" icon="ui-icon-cancel"/>
                    </div>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
