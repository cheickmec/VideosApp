<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserVideoCreateDlg" widgetVar="UserVideoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUserVideoTitle}">
            <h:form id="UserVideoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="videoColumn1, videoColumn2"
                                 rendered="#{userVideoController.selected != null}"
                                 styleClass="createPublicVideo">

                        <!-- Video Title -->
                        <p:outputLabel value="#{bundle.CreateUserVideoLabel_title}" for="title" />
                        <p:inputText id="title" value="#{userVideoController.selected.title}" title="#{bundle.CreateUserVideoTitle_title}" required="true" requiredMessage="#{bundle.CreateUserVideoRequiredMessage_title}"/>


                        <!-- Video Description -->
                        <p:outputLabel value="#{bundle.CreateUserVideoLabel_description}" for="description" />
                        <p:inputText id="description" value="#{userVideoController.selected.description}" title="#{bundle.CreateUserVideoTitle_description}" required="true" requiredMessage="#{bundle.CreateUserVideoRequiredMessage_description}"/>

                        <!-- Video YouTube ID -->
                        <p:outputLabel value="#{bundle.CreateUserVideoLabel_youtubeVideoId}" for="youtubeVideoId" />
                        <p:inputText id="youtubeVideoId" value="#{userVideoController.selected.youtubeVideoId}" title="#{bundle.CreateUserVideoTitle_youtubeVideoId}" required="true" requiredMessage="#{bundle.CreateUserVideoRequiredMessage_youtubeVideoId}"/>

                        <!-- Video Duration -->
                        <p:outputLabel value="#{bundle.CreateUserVideoLabel_duration}" for="duration" />
                        <p:inputText id="duration" value="#{userVideoController.selected.duration}" title="#{bundle.CreateUserVideoTitle_duration}" required="true" requiredMessage="#{bundle.CreateUserVideoRequiredMessage_duration}"/>

                        <!-- Video Date Published -->
                        <p:outputLabel value="#{bundle.CreateUserVideoLabel_datePublished}" for="datePublished" />
                        <p:calendar id="datePublished" pattern="MM/dd/yyyy" value="#{userVideoController.selected.datePublished}" 
                                    title="#{bundle.EditUserVideoTitle_datePublished}" required="true" requiredMessage="#{bundle.EditUserVideoRequiredMessage_datePublished}" showOn="button"/>

                        <!-- Video Category-->
                        <p:outputLabel value="#{bundle.CreateUserVideoLabel_category}" for="category" />
                        <p:selectOneMenu id="category" value="#{userVideoController.selected.category}" 
                                         title="#{bundle.CreateUserVideoTitle_category}" required="true" 
                                         requiredMessage="#{bundle.CreateUserVideoRequiredMessage_category}">
                            <f:selectItem itemLabel="Select Video Category" itemValue="" noSelectionOption="true"/>
                            <f:selectItem itemLabel="Cars &amp; Vehicles" itemValue="Cars &amp; Vehicles"/>
                            <f:selectItem itemLabel="Comedy" itemValue="Comedy"/>
                            <f:selectItem itemLabel="Education" itemValue="Education"/>
                            <f:selectItem itemLabel="Entertainment" itemValue="Entertainment"/>
                            <f:selectItem itemLabel="Film &amp; Action" itemValue="Film &amp; Action"/>
                            <f:selectItem itemLabel="Gaming" itemValue="Gaming"/>
                            <f:selectItem itemLabel="How-to &amp; Style" itemValue="How-to &amp; Style"/>
                            <f:selectItem itemLabel="Music" itemValue="Music"/>
                            <f:selectItem itemLabel="News &amp; Politics" itemValue="News &amp; Politics"/>
                            <f:selectItem itemLabel="Non-profits &amp; Activism" itemValue="Non-profits &amp; Activism"/>
                            <f:selectItem itemLabel="People &amp; Blogs" itemValue="People &amp; Blogs"/>
                            <f:selectItem itemLabel="Pets &amp; Animals" itemValue="Pets &amp; Animals"/>
                            <f:selectItem itemLabel="Science &amp; Technology" itemValue="Science &amp; Technology"/>
                            <f:selectItem itemLabel="Sports" itemValue="Sports"/>
                            <f:selectItem itemLabel="Travel &amp; Events" itemValue="Travel &amp; Events"/>

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:spacer height="10"/>
                    <div align="center">
                        <!-- CREATE button -->
                        <p:commandButton actionListener="#{userVideoController.create}" value="#{bundle.Save}"
                                         styleClass="commandButton" icon="ui-icon-disk" ajax="false"
                                         update="display,:UserVideoListForm:datalist,:growl" 
                                         oncomplete="handleSubmit(args,'UserVideoCreateDialog');"/>

                        &nbsp;
                        <!-- CANCEL button -->
                        <p:commandButton value="#{bundle.Cancel}" onclick="PF('UserVideoCreateDialog').hide()"
                                         styleClass="commandButton" icon="ui-icon-cancel"/>
                    </div>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
