<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserVideoCreateDlg" widgetVar="UserVideoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUserVideoTitle}">
            <h:form id="UserVideoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userVideoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateUserVideoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{userVideoController.selected.id}" title="#{bundle.CreateUserVideoTitle_id}" required="true" requiredMessage="#{bundle.CreateUserVideoRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateUserVideoLabel_userId}" for="userId" />
                        <p:inputText id="userId" value="#{userVideoController.selected.userId}" title="#{bundle.CreateUserVideoTitle_userId}" />
                        <p:outputLabel value="#{bundle.CreateUserVideoLabel_title}" for="title" />
                        <p:inputText id="title" value="#{userVideoController.selected.title}" title="#{bundle.CreateUserVideoTitle_title}" required="true" requiredMessage="#{bundle.CreateUserVideoRequiredMessage_title}"/>
                        <p:outputLabel value="#{bundle.CreateUserVideoLabel_description}" for="description" />
                        <p:inputText id="description" value="#{userVideoController.selected.description}" title="#{bundle.CreateUserVideoTitle_description}" required="true" requiredMessage="#{bundle.CreateUserVideoRequiredMessage_description}"/>
                        <p:outputLabel value="#{bundle.CreateUserVideoLabel_youtubeVideoId}" for="youtubeVideoId" />
                        <p:inputText id="youtubeVideoId" value="#{userVideoController.selected.youtubeVideoId}" title="#{bundle.CreateUserVideoTitle_youtubeVideoId}" required="true" requiredMessage="#{bundle.CreateUserVideoRequiredMessage_youtubeVideoId}"/>
                        <p:outputLabel value="#{bundle.CreateUserVideoLabel_duration}" for="duration" />
                        <p:inputText id="duration" value="#{userVideoController.selected.duration}" title="#{bundle.CreateUserVideoTitle_duration}" required="true" requiredMessage="#{bundle.CreateUserVideoRequiredMessage_duration}"/>
                        <p:outputLabel value="#{bundle.CreateUserVideoLabel_datePublished}" for="datePublished" />
                        <p:calendar id="datePublished" pattern="MM/dd/yyyy" value="#{userVideoController.selected.datePublished}" title="#{bundle.EditUserVideoTitle_datePublished}" required="true" requiredMessage="#{bundle.EditUserVideoRequiredMessage_datePublished}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateUserVideoLabel_category}" for="category" />
                        <p:inputText id="category" value="#{userVideoController.selected.category}" title="#{bundle.CreateUserVideoTitle_category}" required="true" requiredMessage="#{bundle.CreateUserVideoRequiredMessage_category}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{userVideoController.create}" value="#{bundle.Save}" update="display,:UserVideoListForm:datalist,:growl" oncomplete="handleSubmit(args,'UserVideoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UserVideoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
